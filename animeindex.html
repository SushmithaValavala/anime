<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animestyle.css">
    <title>Anime Video Gallery</title>
    <h1 class="title1">BEAUTY OF NATURE 🌿🌊</h1>
    <h2 class="title2"><centre<b>No plans..😇 No maps..🌏 No people..👥 Only Peace..☮️ </b></centre></h2>
</head>
<body>
    <div class="container">
        <div class="video-list">
            <video class="active" src="vidianime1.mp4" muted></video>
            <video src="vidi2.mp4" muted></video>
            <video src="vidi3.mp4" muted></video>
            <video src="vidi4.mp4" muted></video>
        </div>
        <div class="main-video">
            <audio src="in-the-forest-2-21402.mp3" controls></audio>
            <video src="vidianime1.mp4" muted controls autoplay></video>
        </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.video-list video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                let src = $(this).attr('src')
                $('.main-video video').attr('src',src);
            });
        });

    </script>

</body>
</html>
